<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title th:text="${estudiante.id} ? 'Editar Estudiante' : 'Nuevo Estudiante'"></title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:insert="~{fragments/navbar :: navbar}"></div>
<div class="container mt-4">
  <h1 th:text="${estudiante.id} ? 'Editar Estudiante' : 'Nuevo Estudiante'"></h1>

  <form th:action="@{/estudiantes/guardar}" th:object="${estudiante}" method="post">
    <input type="hidden" th:field="*{id}">

    <div class="mb-3">
      <label class="form-label">Nombre</label>
      <input type="text" class="form-control" th:field="*{nombre}" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Apellido</label>
      <input type="text" class="form-control" th:field="*{apellido}" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Email</label>
      <input type="email" class="form-control" th:field="*{email}" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Fecha de Nacimiento</label>
      <input type="date" class="form-control" th:field="*{fechaNacimiento}" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Número de Inscripción</label>
      <input type="text" class="form-control" th:field="*{numeroInscripcion}" required>
    </div>

    <button type="submit" class="btn btn-primary">Guardar</button>
    <a th:href="@{/estudiantes}" class="btn btn-secondary">Cancelar</a>
  </form>
</div>
</body>
</html>
